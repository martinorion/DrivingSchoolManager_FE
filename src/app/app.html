<nav class="top-nav">
    <div class="brand">
      <a routerLink="/dashboard" routerLinkActive="active">{{ title() }}</a>
    </div>

    <button class="nav-toggle" type="button" (click)="toggleMenu()" aria-label="Menu" [attr.aria-expanded]="menuOpen()">
      <span class="nav-toggle__bar"></span>
      <span class="nav-toggle__bar"></span>
      <span class="nav-toggle__bar"></span>
    </button>

    <div class="nav-links" [class.open]="menuOpen()">
      @if (auth.isAuthenticated()) {
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      @if (auth.hasRole('INSTRUCTOR')) {
      <a routerLink="/waiting-room" routerLinkActive="active">Čakajúci na schválenie</a>
      }
      <button type="button" (click)="logout()">Odhlásiť</button>
      } @else {
      <a routerLink="/login" routerLinkActive="active">Prihlásenie</a>
      <a routerLink="/register" routerLinkActive="active">Registrácia</a>
      }
    </div>
  </nav>

  <header class="hero">
    <div class="container hero__content">
      <h1 class="hero__title">{{ pageTitle() }}</h1>
    </div>
    <div class="hero__wave" aria-hidden="true">
      <svg viewBox="0 0 1440 100" preserveAspectRatio="none" focusable="false">
        <path d="M0,40 C240,80 480,0 720,30 C960,60 1200,20 1440,40 L1440,100 L0,100 Z" fill="#fff"></path>
      </svg>
    </div>
  </header>

  <main class="container page">
    <router-outlet></router-outlet>
  </main>

  <footer class="site-footer">
    <div class="container footer__inner">
      <div class="footer__brand">{{ title() }}</div>
      <div class="footer__copy">© 2025 Všetky práva vyhradené</div>
    </div>
  </footer>
