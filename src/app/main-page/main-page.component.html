<section class="container">
  <h1>Organizácie</h1>

  @if (error()) {<div class="alert alert--error">{{ error() }}</div>}
  @if (success()) {<div class="alert alert--success">{{ success() }}</div>}

  @if (isInstructor()) {
    <form class="create" [formGroup]="createForm" (ngSubmit)="create()">
      <input type="text" placeholder="Názov organizácie" formControlName="name" />
      <button type="submit" [disabled]="createForm.invalid">Vytvoriť organizáciu</button>
    </form>
  }

  @if (loading()) {
    <div>Načítavam...</div>
  } @else {
    <div class="grid">
      @for (org of organizations(); track org.id) {
        <div class="card">
          <div class="card__title">{{ org.name }}</div>
          @if (isUser() && auth.isAuthenticated()) {
            <button class="join" (click)="join(org)">Pripojiť sa</button>
          }
        </div>
      }
    </div>
  }
</section>
