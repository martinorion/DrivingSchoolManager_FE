<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-card-header">
      <h2>Obnova hesla</h2>
    </div>
    <div class="auth-card-content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
        <label class="field">
          <span class="label">Email</span>
          <input class="input" type="email" formControlName="email" required />
        </label>
        <div class="error" *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)">
          Zadajte platný email.
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="form.invalid || loading()">
          Odoslať inštrukcie
        </button>

        <div class="links">
          <a routerLink="/login">Späť na prihlásenie</a>
        </div>

        <p *ngIf="error()" class="error">{{ error() }}</p>
        <p *ngIf="success()" class="success">{{ success() }}</p>
      </form>
    </div>
  </div>
</div>
